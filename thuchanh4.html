<!DOCTYPE html>

<body>
    <script>
        function doC(nhietDoC) {
         let quyDoiF=(nhietDoC*1.8)+32;
         return quyDoiF;
        }
        function doF(nhietDoF) {
         let quyDoiC=(nhietDoF-32)/1.8;
         return quyDoiC;
        }
        console.log(doC(10));
        console.log(doF(100));
     </script>
</body>
