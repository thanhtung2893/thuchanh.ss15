<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = [3, 5, 1, 8, -3, 7, 8]
        let arr2 = [7, 12, 6, 9, 20, 56, 89]
        let arr3 = []
        let arr4 = [0, 0, 0, 0, 0, 0]
        let res;
        function checkMix(arr) {
            if (arr.length == 0) {
                res = "không có";
                return 'không có' ;
            } else {
                let min = arr[0]
                for (let i = 1; i < arr.length; i++) {
                    if (min > arr[i]) {
                        min = arr[i]
                    }
                }
                res = min;
                let sTT=arr.indexOf(min)
                return sTT;
            }
        }
        console.log(`vị trí của min là ${checkMix(arr1)} :${res}`);
        console.log(`vị trí của min là ${checkMix(arr2)} :${res}`);
        console.log(`vị trí của min là ${checkMix(arr3)} :${res}`);
        console.log(`vị trí của min là ${checkMix(arr4)} :${res}`);
    </script>
</body>
