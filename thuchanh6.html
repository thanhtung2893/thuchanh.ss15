    <script>
        let arr1 = [1, 2, 3, 4, 5, 6]; 
let arr2 = [10, 20, 30, 40, 50];
let arr3 = [1, 3, 5, 7, 9];
function sum(arr) {
    let taTOL=0
    for (let i = 0; i < arr.length; i++) {
        
        taTOL += arr[i]
    }
    return taTOL;
}
console.log(sum(arr1));
console.log(sum(arr2));
console.log(sum(arr3));
    </script>
